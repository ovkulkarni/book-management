{% extends "base.html" %}
{% from "forms.html" import render_field %}
{% block header %}Look Up Book Information{% endblock %}
{% block content %}
<div><p><br /></p></div>
<div class="row">
	<div class="callout primary">
		<form method="POST">
			{{ form.csrf_token() }}
			{{ render_field(form.isbn, placeholder="ISBN Number") }}
			<button type="submit" class="button">Lookup</button>
		</form>
	</div>
</div>
{% endblock %}
